<!--
  文件名: templates/forgot_password.html
  说明: 忘记密码页面 - 重置密码为默认密码
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 学生公寓交费管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for("static", filename="images/forgot_password_bg.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-reset-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0,0,0,.3);
            position: relative;
            z-index: 1;
        }
        .password-reset-title {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }
        .form-text {
            font-size: 0.85rem;
        }
        .back-to-login {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        /* 添加半透明效果增强可读性 */
        .password-reset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="password-reset-card">
        <h2 class="password-reset-title">
            <i class="bi bi-key"></i><br>
            忘记密码
        </h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('forgot_password') }}" onsubmit="return validateForgotPasswordForm(this)">
            <div class="mb-3">
                <label class="form-label">用户ID <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="user_id" required
                       placeholder="例如: U25010001">
                <div class="form-text">请输入您注册时分配的用户ID</div>
            </div>

            <div class="alert alert-warning">
                <i class="bi bi-exclamation-triangle"></i>
                <strong>重要提示：</strong><br>
                1. 密码将被重置为默认密码：<strong>123456</strong><br>
                2. 重置后请立即登录系统修改密码<br>
                3. 默认密码存在安全风险，请勿长期使用
            </div>

            <button type="submit" class="btn btn-warning w-100">
                <i class="bi bi-arrow-clockwise"></i> 重置密码
            </button>
        </form>

        <!-- 返回登录链接 -->
        <div class="back-to-login text-center">
            <a href="{{ url_for('login') }}" class="text-decoration-none">
                <i class="bi bi-arrow-left"></i> 返回登录
            </a>
            <div class="mt-2">
                <a href="{{ url_for('register') }}" class="text-decoration-none">
                    <small>还没有账号？立即注册</small>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function validateForgotPasswordForm(form) {
        const userId = form.querySelector('[name="user_id"]').value;

        if (!userId) {
            alert('请输入用户ID');
            return false;
        }

        // 验证用户ID格式（以U开头，后面跟数字）
        if (!/^U\d+$/.test(userId)) {
            if (!confirm('用户ID格式可能不正确。用户ID通常以字母U开头，后面跟数字。确定要继续吗？')) {
                return false;
            }
        }

        return confirm('确定要重置密码吗？\n\n重置后密码将变为：123456\n\n请妥善保管新密码并立即登录修改！');
    }
    </script>
</body>
</html>
