<!--
  文件名: templates/forgot_password.html
  说明: 忘记密码页面 - 修改提示信息
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 学生公寓交费管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for("static", filename="images/forgot_password_bg.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .forgot-card {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,.2);
        }
        .forgot-title {
            text-align: center;
            margin-bottom: 25px;
            color: #667eea;
        }
        .form-text {
            font-size: 0.85rem;
        }
        .alert {
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="forgot-card">
        <h2 class="forgot-title">
            <i class="bi bi-key"></i> 重置密码
        </h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('forgot_password') }}" onsubmit="return validateForgotPasswordForm(this)">
            <div class="mb-3">
                <label class="form-label">用户ID <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="user_id" required
                       pattern="\d{10}"
                       placeholder="10位数字（四位年份+两位部门+四位顺序号，如：2023040087）">
                <div class="form-text">请输入您的学校身份编号</div>
            </div>

            <div class="alert alert-warning mb-3">
                <i class="bi bi-exclamation-triangle"></i>
                <strong>重要提示：</strong><br>
                1. 密码将重置为默认密码：<strong>123456</strong><br>
                2. 重置后请立即登录并修改密码<br>
                3. 如无法重置，请联系系统管理员
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-arrow-clockwise"></i> 重置密码
                </button>
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 返回登录
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function validateForgotPasswordForm(form) {
        const user_id = form.querySelector('[name="user_id"]').value;

        // 验证用户ID格式
        if (!/^\d{10}$/.test(user_id)) {
            alert('用户ID格式不正确，应为10位数字（四位年份+两位部门+四位顺序号）\n\n例如：2023040087');
            return false;
        }

        // 验证年份范围（可选，可根据需要调整）
        const year = user_id.substring(0, 4);
        const currentYear = new Date().getFullYear();
        if (parseInt(year) < 2000 || parseInt(year) > currentYear + 2) {
            if (!confirm(`用户ID中的年份 ${year} 看起来不太合理，确定要继续吗？`)) {
                return false;
            }
        }

        // 确认操作
        return confirm('确定要重置密码吗？\n\n密码将重置为：123456\n重置后请立即登录并修改密码。');
    }
    </script>
</body>
</html>
