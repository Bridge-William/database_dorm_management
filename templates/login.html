<!-- ========================================
     文件: templates/login.html
     说明: 登录页面
     ======================================== -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 学生公寓交费管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,.2);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }
        .register-link {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="login-title">
            <i class="bi bi-building"></i><br>
            公寓管理系统
        </h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label">用户ID</label>
                <input type="text" class="form-control" name="user_id" required autofocus
                       placeholder="例如: U25010001">
                <div class="form-text">系统分配的用户ID，请联系管理员获取</div>
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>

        <div class="text-center mt-3 text-muted">
            <small>默认管理员账号: U25010001 / admin123</small>
        </div>

        <!-- 注册链接和忘记密码 -->
        <div class="register-link text-center">
            <small class="text-muted">还没有账号？</small><br>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-sm mt-2">
                <i class="bi bi-person-plus"></i> 点此注册账号
            </a>
            <div class="mt-2">
                <!-- 新增忘记密码链接 -->
                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                    <small><i class="bi bi-question-circle"></i> 忘记密码？</small>
                </a>
                <div class="mt-1">
                    <small class="text-muted">注册后需等待管理员审批</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
